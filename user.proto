syntax = "proto3";

enum Role {
    ROLE_GUEST = 0;
    ROLE_USER = 1;
    ROLE_ADMIN = 2;
}

/*
    Comments are the same like for variety of program languages
    Multiline comment
*/
// One line comment
message User {
    uint32 id = 1;
    string name = 2;
    bytes thumbnail = 3;
    bool is_verified = 4;
    float height = 5;
    repeated string phones = 6;
    Role role = 7;
}

message UserList {
    repeated User users = 1;
}
